{% extends 'vendor/base.html' %}

{% block title %}شرایط تسویه{% endblock %}

{% block content %}
<style type="text/css">


body{
	margin: 0;
	padding: 0;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.form{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 40px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #6d44b8;
}



</style>


   <label><h1 class="is-size-3">تغییر شرایط تسویه سفارشات</h1></label>

    <form method="post" action=".">
        {% csrf_token %}
        <div class="box">
            <label>پرداخت هنگام تحویل سفارش</label>
             <input type="number" name="cash_discount_percent" value="{{ settlement.cash_discount_percent }}" class="input">درصد تخفیف نقد</input>

        </div>

        <div class="box">
            <label>پرداخت چک</label>
                <input type="checkbox" {% if settlement.draft %}checked{% endif %} name="draft">
                <div class="box">
                    <label class="is-size-5">مهلت تسویه چک</label>
                    <input type="number" name="draft_days" class="input" value="{{ settlement.draft_days }}" placeholder="مهلت تسویه چک">
                </div>
        </div>

        <div class="box">
            <label>پرداخت اعتباری-مطالباتی</label>
                <input type="checkbox" {% if settlement.trust %}checked{% endif %} name="trust">
                <div class="box">
                    <label class="is-size-5">مهلت تسویه اعتباری/مطالباتی</label>
                    <input type="number" name="trust_days" class="input" value="{{ settlement.trust_days }}" placeholder="مهلت تسویه چک">
                </div>
        </div>


        <label><button type="submit" class="button is-dark">ذخیره اطلاعات</button></label>

    </form>


{% endblock %}
