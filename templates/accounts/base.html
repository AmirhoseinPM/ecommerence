<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} سامانه توزیع کالا {% endblock title %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>


    <div class="container">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'frontpage' %}">
                <img src="{% static 'codingwithmitch/brand1.jpg' %}" width="112" >
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                </div>

                <div class="navbar-end">


                    <div class="navbar-item">
                        <a class="button is-light" href="{% url 'contactus' %}">
                            <strong> ارتباط با ما</strong>
                        </a>
                    </div>
                    <div class="navbar-item">
                        <a class="button is-light" href="{% url 'register' %}">
                            <strong> ثبت نام </strong>
                        </a>
                    </div>

                    <div class="navbar-item">
                        <a class="button is-light" href="{% url 'login' %}">
                                ورود
                        </a>
                    </div>
                    </div>
                </div>
        </nav>
    </div>


        <section class="section">
            <div class="container">

                {% block content %}{% endblock content %}

            </div>
        </section>
</body>
</html>
